    <center>
    
    <div class="login">
        <form action="studentmain.html">
            <img src="./images/images1.png" id="student">
            <h1>LOG IN AS STUDENT</h1>
            <label for="username">Email id</label>
            <input type="text" class=" form-control" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            <label for="password">Password</label>
            <input type="password" class="form-control" required>
            <div class="session">
                <div class="sess">

                    <label for="session">Session</label>
                    <select name="session" id="sess">
                        <option value="2020-2021">2020-2021</option>
                        <option value="2021-2022">2021-2022</option>
                        <option value="2022-2023">2022-2023</option>
                        <option value="2023-2024">2023-2024</option>
                        <option value="2024-2025">2024-2025</option>
                        </select>
                    </div>
                    <div class="Course">
                        <label for="session">Course</label>

                        <select name="course" id="course">
                            <option value="BE">B.E</option>
                            <option value="BCA">BCA</option>
                            <option value="BCOM">B.COM</option>
                            <option value="BBA">BBA</option>
                            <option value="BA">BA</option>
                            <option value="Hotelmanagement">HM</option>
                            <option value="MBA">MBA</option>
                            </select>
                        </div>
                </div>
            <div class="col-12 ">
                <button  class="btn btn-primary btn-xl" id="submi" type="submit">Submit</button>
                <label for="forgot password"><a  class="a1" href="forgot password">forgot password</a></label>
            </div>
        </form>    
    </div>
