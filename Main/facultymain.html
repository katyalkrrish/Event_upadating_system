  <div class="background">
    <div class="container">
      <h1>UPLOAD EVENT</h1>
      <form>
        <div class="form-group">
          <label for="course">Select Course:</label><br>
          <select id="course" class="form-control">
            <option value="">Select a course</option>
            <option value="Course 1">B.E</option>
            <option value="Course 2">BCA</option>
            <option value="Course 3">B.COM</option>
            <option value="Course 4">BBA</option>
            <option value="Course 5">BA</option>
            <option value="Course 6">HM</option>
            <option value="Course 7">MBA</option>
          </select>
        </div>
        <div class="form-group">
          <label for="event-name">Event Name:</label>
          <br>
          <input type="text" id="event-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="event-description">Event Description:</label><br>
          <textarea id="event-description" class="form-control" required></textarea>
        </div>
        <div class="form-group">
          <label for="image">Upload Image:</label>
          <input type="file" id="image" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="event-date">Event Date:</label> <br>
          <input type="date" id="event-date" class="form-control" style="width: 85%;" required>
        </div>
        <div class="form-group">
          <label for="event-time">Event Time:</label><br>
          <input type="time" id="event-time" class="form-control" style="width: 85%;" required>
        </div>
        <button class="btn" type="submit">Upload Event</button>
      </form>
    </div>
